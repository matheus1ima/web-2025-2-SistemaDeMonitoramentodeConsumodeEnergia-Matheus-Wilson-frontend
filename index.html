<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Monitoramento de Energia</title>
  <link href="./css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl font-semibold text-center mb-6 text-green-700">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Usuário"
        class="w-full px-3 py-2 border rounded-lg focus:outline-green-500" required />
      <input type="password" id="password" placeholder="Senha"
        class="w-full px-3 py-2 border rounded-lg focus:outline-green-500" required />
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Entrar</button>
      <p class="text-center text-sm text-gray-500 mt-3">
        Ainda não tem conta?
        <a href="#" id="btnCadastro" class="text-green-700 hover:underline">Cadastre-se</a>
      </p>
    </form>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
